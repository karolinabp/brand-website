        <section class="main-content">
            <h2>Contact us!</h2>

            <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST" >
                <fieldset>
                
                    <legend>Contact details</legend>

                    <div>
                        <label>Last Name
                            <input id="lastname" type="text" name="lastname" required/>
                        </label>
                        
                        <label>First Name
                            <input id="firstname" type="text" name="firstname" required/>
                        </label>
                    </div>

                    <label>Email
                        <input id="mail" type="email" name="mail" placeholder="yourmail@yahoo.com" required/>
                    </label>

                    <div class="row-form">
                        <div class="text-area">
                            <p>Share your questions or comments with us.</p>
                            <textarea name="request" id="request" required cols="66" rows="9"></textarea>
                        </div>

                        <label>Country
                            <select name="country" id="country">
                                <option>Spain</option>
                                <option>Portugal</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>Italy</option>
                                <option >Ireland</option>
                            </select>
                        </label>

                    </div>
                    
                </fieldset>

                <div class="buttons">
                    <input class="button" type="reset" value="RESET" />
                    <input class="button" type="submit" value="SUBMIT" />
                </div>
            </form>

            
        </section>
